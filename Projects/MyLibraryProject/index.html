<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
</head>

<body>
    <div class="header">
        <div class="app-title">
            <img id="library-icon" src="./images/1520624981944.png" alt="open-book-symbol" />
            <h1>My Library</h1>            
        </div>
        <div class="add-book-container">
            <button id="add-book-button" role="button" onclick="togglePopup()">
                Add Book
            </button>
        </div>
        <div>
            <div class="popup-container" id="add-book-popup">
                <div><h2 id="insert-book-title-popup">Add a new book</h2></div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Book's title" required />
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Book's author" required />
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Book's pages" required />
                </div>
                <div class="switch-container">
                    <p>Read</p>
                    <input type="checkbox" id="read" name="read" class="toggle" />
                    <label for="read" class="switch"></label>                    
                </div>
                
                <div class="button-container">
                    <button type="button" id="submit" onclick="addBookToLibrary()">
                        Submit
                    </button>
                    <button type="button" id="cancel" onclick="cancelBook()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="backdrop" id="backdrop"></div>
    <div class="mainLibrary">        
    </div>
    <script src="myBook.js"></script>
</body>

</html>
