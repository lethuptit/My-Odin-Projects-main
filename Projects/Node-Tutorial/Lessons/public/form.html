<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>FORM</h1>
    <form method="post" action="/userData">
      <label for="userName">Name: </label>
      <input id="userName" type="text" name="userName" />
      <br /><br />
      <label for="userPhn">Phone: </label>
      <input id="userPhn" type="number" name="userPhn" />
      <br /><br />
      <label for="course">Course: </label>
      <input id="course" type="text" name="course" />
      <br /><br />
      <button type="submit" id="sbtbtn">Submit</button>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
